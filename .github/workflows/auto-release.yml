name: Auto Release on Version Change

on:
  push:
    branches:
      - main
    paths:
      - 'package.json'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Extract version from package.json
        id: get_version
        run: |
          # Liest die Version mit jq aus und speichert sie in einer Umgebungsvariable
          VERSION=$(jq -r .version package.json)
          echo "PACKAGE_VERSION=$VERSION" >> $GITHUB_ENV
          echo "Detected version: $VERSION"

      - name: Check if tag exists
        id: check_tag
        run: |
          if git rev-parse "v${{ env.PACKAGE_VERSION }}" >/dev/null 2>&1; then
            echo "Tag v${{ env.PACKAGE_VERSION }} already exists."
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "Tag v${{ env.PACKAGE_VERSION }} does not exist. Creating release..."
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        if: steps.check_tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.PACKAGE_VERSION }}
          name: Release v${{ env.PACKAGE_VERSION }}
          body: "Automated release for version ${{ env.PACKAGE_VERSION }}"
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
